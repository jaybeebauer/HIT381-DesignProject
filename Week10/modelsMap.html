<div data-role="content" data-theme="a" style="width: 100%; height: 100%; padding: 0;">
  <!-- Info will be selected from the XML file(based on what the user selected) so this page is populated with appropriate data -->
  <img src="./img/StaticMap.jpg" usemap="#image-map"/>
  <map name="image-map" id="trailHazardMap">
    <div class="tempOverlay"></div>
    <!-- <div id="hazardOverlay" style="position: absolute; top:50%; left:90px"><img src="./img/mapOverlayElement.png"/> Test Overlay</div> -->
    <area target="" alt="Trail Map" title="Trail Map" href="#popupShowHazard" coords="608,1,2,805" shape="rect" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" role="button" aria-haspopup="true" aria-owns="popupShowHazard" aria-expanded="false">
    <!-- <area target="" alt="Hazard A" title="Hazard A" href="#popupShowHazard" coords="" shape="circle" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" role="button" aria-haspopup="true" aria-owns="popupShowHazard" aria-expanded="false"> -->

  </map>

  <!-- Modals/Dialogs for Trail Map here -->
  <div data-role="popup" id="popupAddHazard" data-arrow="true">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
    <form name="addHazard" action="">
      <div class="popupContent">
        <h3>Add Hazard</h3>
        <label for="hn" class="ui-hidden-accessible">Hazard Name:</label>
        <input type="text" name="hname" id="hn" value="" placeholder="Hazard Name" data-theme="a">
        <label for="hd" class="ui-hidden-accessible">Hazard Detail:</label>
        <textarea name="hdetail" id="hd" value="" placeholder="Hazard Detail" data-theme="a"></textarea>
        <a href="#" data-theme="a" data-rel="back" id="addTrailHazard" class="ui-btn ui-btn-inline ui-mini ui-corner-all">Add</a>
        <!-- <button type="button" data-theme="a" data-rel="back" id="addTrailHazard">Add</button> -->
      </div>
    </form>
  </div>
  <div data-role="popup" id="popupShowHazard" data-arrow="true">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
    <form name="showHazard" action="">
      <div class="popupContent">
        <h3>Hazard</h3>
        <h4 id="selectedHazardName">Name of Hazard</h4>
        <p id="selectedHazardDetails">This is the description of Hazard</p>
      </div>
    </form>
  </div>

</div> <!-- /content -->
